<div id="a">
    <span>1</span>
    <p>2</p>
    <p>3</p>
    <div>4</div>
</div>

<script>
    let element=document.getElementById("a");

    function reverseChildren(element){
        let children = Array.prototype.slice.call(element.childNotes);

        for (let child in children){
            element.removeChild(child);
        }

        children.reverse();

        for(let child in children){
            element.apppendChild(child);
        }
    }

    reverseChildren(element);
</script>
